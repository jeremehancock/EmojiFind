                            style="color: #fbbf24;"></path>

                </svg>

                    autocomplete="off">

    </div>

    <div class="content">
        <div id="loadingState" class="loading">
            <div class="loading-spinner"></div>
            <p class="empty-title">Loading emojis...</p>
            <p class="empty-subtitle">Please wait while we load the emoji database</p>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-emoji">üëã</div>
            <p class="empty-title">Welcome to EmojiFind!</p>
            <p class="empty-subtitle">Start by searching for emojis above, or browse through all available emojis.</p>
            <button class="show-all-button" onclick="showAllEmojis()">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                </svg>

            </button>

            </div>

            <div id="showAllContainer" style="text-align: center; margin-top: 2rem; display: none;">
                <button class="show-all-button" onclick="showAllEmojis()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                    </svg>
                    Show All Emojis
                </button>
            </div>
            <div id="paginationControls" class="pagination-controls" style="display: none;">
                <button class="pagination-button" id="prevPage" onclick="previousPage()">Previous</button>
                <span class="pagination-info" id="pageInfo"></span>
                <button class="pagination-button" id="nextPage" onclick="nextPage()">Next</button>
            </div>
        </div>

    <script>
        // Global variables
        let currentTheme = 'dark';
        let recentEmojis = [];
        let filteredEmojis = [];
        let copiedEmoji = null;
        let emojiDatabase = []; // Will be loaded from JSON
        let showingAll = false;
        let currentPage = 1;
        const itemsPerPage = 100;

        // Load emoji database from JSON file
        async function loadEmojiDatabase() {
            try {
                const response = await fetch('./data/emojis.json');
                if (!response.ok) {
                    throw new Error(`Failed to load emoji database: ${response.status}`);
                }
                emojiDatabase = await response.json();
                console.log(`‚úÖ Loaded ${emojiDatabase.length} emojis from database`);
                return true;
            } catch (error) {
                console.error('‚ùå Error loading emoji database:', error);

                emojiDatabase = [

                ];
                console.log('üîÑ Using fallback emoji set');

        }

        // Storage utility with localStorage fallback to in-memory
        const storage = {
            isAvailable() {
                try {
                    const test = '__localStorage_test__';
                    localStorage.setItem(test, test);
                    localStorage.removeItem(test);
                    return true;
                } catch (e) {
                    return false;
                }
            },

            getRecentEmojis() {
                if (this.isAvailable()) {
                    try {
                        const stored = localStorage.getItem('recentEmojis');
                        return stored ? JSON.parse(stored) : [];
                    } catch (e) {
                        return [];
                    }
                }
                return [];
            },

            setRecentEmojis(emojis) {
                if (this.isAvailable()) {
                    try {
                        localStorage.setItem('recentEmojis', JSON.stringify(emojis));
                    } catch (e) {
                        // localStorage failed, fallback to memory
                    }
                }
            },

            getTheme() {
                if (this.isAvailable()) {
                    try {
                        return localStorage.getItem('emojiFindTheme') || 'dark';
                    } catch (e) {
                        return 'dark';
                    }
                }
                return 'dark';
            },

            setTheme(theme) {
                if (this.isAvailable()) {
                    try {
                        localStorage.setItem('emojiFindTheme', theme);
                    } catch (e) {
                        // localStorage failed, fallback to memory
                    }
                }
            }
        };

        // DOM elements
        const body = document.body;
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const searchInput = document.getElementById('searchInput');
        const clearSearch = document.getElementById('clearSearch');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const resultsSection = document.getElementById('resultsSection');
        const resultsText = document.getElementById('resultsText');
        const emojiGrid = document.getElementById('emojiGrid');
        const showAllContainer = document.getElementById('showAllContainer');
        const paginationControls = document.getElementById('paginationControls');
        const pageInfo = document.getElementById('pageInfo');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');

        // Theme management
        function updateThemeIcon() {
            if (currentTheme === 'dark') {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" style="color: #fbbf24;"></path>';
            } else {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" style="color: #6b7280;"></path>';
            }
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            if (currentTheme === 'light') {
                body.classList.add('light');
            } else {
                body.classList.remove('light');
            }
            storage.setTheme(currentTheme);
            updateThemeIcon();
        }

        // Search and filter functions
        function updateClearButton() {
            if (searchInput.value.trim()) {
                clearSearch.style.display = 'flex';
            } else {
                clearSearch.style.display = 'none';
            }
        }

        function clearSearchInput() {
            searchInput.value = '';
            showingAll = false;
            currentPage = 1;
            updateClearButton();
            updateDisplay();
            searchInput.focus();
        }

        function filterEmojis(searchTerm) {
            const trimmedSearch = searchTerm.trimEnd();

            if (trimmedSearch === '') {
                if (showingAll) {
                    return emojiDatabase;
                } else if (recentEmojis.length > 0) {
                    const recentEmojiObjects = recentEmojis.map(emoji =>
                        emojiDatabase.find(item => item.emoji === emoji)
                    ).filter(Boolean);
                    return recentEmojiObjects;
                } else {
                    return [];
                }
            } else {
                const filtered = emojiDatabase.filter(item =>
                    item.keywords.some(keyword =>
                        keyword.toLowerCase().includes(trimmedSearch.toLowerCase())
                    )
                );
                return filtered;
            }
        }

        function showAllEmojis() {
            showingAll = true;
            currentPage = 1;
            searchInput.value = '';
            updateDisplay();
        }

        function closeShowAll() {
            showingAll = false;
            currentPage = 1;
            updateDisplay();
        }

        function getPaginatedEmojis(emojis) {
            if (!showingAll || emojis.length <= itemsPerPage) {
                return emojis;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return emojis.slice(startIndex, endIndex);
        }

        function updatePagination(totalEmojis) {
            if (!showingAll || totalEmojis <= itemsPerPage) {
                paginationControls.style.display = 'none';
                return;
            }

            paginationControls.style.display = 'flex';
            const totalPages = Math.ceil(totalEmojis / itemsPerPage);

            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updateDisplay();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredEmojis.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updateDisplay();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function updateDisplay() {
            const searchTerm = searchInput.value;
            filteredEmojis = filterEmojis(searchTerm);
            updateClearButton();

            // Hide loading state
            loadingState.style.display = 'none';

            if (filteredEmojis.length === 0) {
                emptyState.style.display = 'block';
                resultsSection.style.display = 'none';
                showAllContainer.style.display = 'none';

                if (searchTerm.trimEnd()) {
                    // No search results
                    emptyState.innerHTML = `
                        <div class="empty-emoji">ü§î</div>
                        <p class="empty-title">No emojis found for "${searchTerm.trimEnd()}"</p>
                        <p class="empty-subtitle">Try searching for something like "happy", "food", or "animal"</p>
                        <button class="show-all-button" onclick="showAllEmojis()">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                            </svg>
                            Show All Emojis
                        </button>
                    `;
                } else {
                    // Welcome state
                    emptyState.innerHTML = `
                        <div class="empty-emoji">üëã</div>
                        <p class="empty-title">Welcome to EmojiFind!</p>
                        <p class="empty-subtitle">Start by searching for emojis above, or browse through all available emojis.</p>
                        <button class="show-all-button" onclick="showAllEmojis()">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                            </svg>
                            Show All Emojis
                        </button>
                    `;
                }
            } else {
                emptyState.style.display = 'none';
                resultsSection.style.display = 'block';

                // Get paginated results
                const paginatedEmojis = getPaginatedEmojis(filteredEmojis);

                // Update results header
                if (searchTerm.trimEnd()) {
                    resultsText.innerHTML = `${filteredEmojis.length} emoji${filteredEmojis.length !== 1 ? 's' : ''} found for "${searchTerm.trimEnd()}"`;
                } else if (showingAll) {
                    resultsText.innerHTML = `
                        <div class="recent-header">
                            All emojis (${filteredEmojis.length} total)
                            <button class="back-button" onclick="closeShowAll()">‚Üê back</button>
                        </div>
                    `;
                } else {
                    resultsText.innerHTML = `
                        <div class="recent-header">
                            Recently copied emojis
                            <button class="clear-button" onclick="clearRecentEmojis()">clear</button>
                        </div>
                    `;
                }

                // Update pagination
                updatePagination(filteredEmojis.length);

                // Show/hide the show all button
                if (!searchTerm.trimEnd() && !showingAll && recentEmojis.length > 0) {
                    showAllContainer.style.display = 'block';
                } else {
                    showAllContainer.style.display = 'none';
                }

                // Update emoji grid
                emojiGrid.innerHTML = '';
                paginatedEmojis.forEach((item, index) => {
                    const button = document.createElement('button');
                    button.className = 'emoji-button';
                    button.innerHTML = `<span>${item.emoji}</span>`;
                    button.title = `Copy ${item.emoji} - ${item.keywords.slice(0, 3).join(', ')}`;
                    button.onclick = () => copyEmoji(item.emoji);
                    emojiGrid.appendChild(button);
                });
            }
        }

        // Copy functionality
        async function copyEmoji(emoji) {
            try {
                await navigator.clipboard.writeText(emoji);
                showCopyFeedback(emoji);
            } catch (err) {
                // Fallback for browsers that don't support clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = emoji;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopyFeedback(emoji);
            }

            // Add to recent emojis (max 20)
            const updatedRecentEmojis = [emoji, ...recentEmojis.filter(e => e !== emoji)].slice(0, 20);
            recentEmojis = updatedRecentEmojis;
            storage.setRecentEmojis(updatedRecentEmojis);
        }

        function showCopyFeedback(emoji) {
            copiedEmoji = emoji;

            // Find the button that was clicked and show feedback
            const buttons = document.querySelectorAll('.emoji-button');
            buttons.forEach(button => {
                if (button.querySelector('span').textContent === emoji) {
                    const feedback = document.createElement('div');
                    feedback.className = 'copy-feedback';
                    feedback.innerHTML = '<svg class="check-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
                    button.appendChild(feedback);

                    setTimeout(() => {
                        feedback.remove();
                        copiedEmoji = null;
                    }, 1000);
                }
            });
        }

        function clearRecentEmojis() {
            recentEmojis = [];
            storage.setRecentEmojis([]);
            updateDisplay();
        }

        // Event listeners
        themeToggle.addEventListener('click', toggleTheme);
        searchInput.addEventListener('input', () => {
            showingAll = false;
            currentPage = 1;
            updateDisplay();
        });
        clearSearch.addEventListener('click', clearSearchInput);

        // Hide keyboard on mobile when Enter is pressed
        searchInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                searchInput.blur(); // This hides the mobile keyboard
            }
        });

        // Initialize
        async function init() {
            try {
                // Load emoji database first
                const loaded = await loadEmojiDatabase();

                // Load saved data
                recentEmojis = storage.getRecentEmojis();
                currentTheme = storage.getTheme();

                // Apply theme
                if (currentTheme === 'light') {
                    body.classList.add('light');
                } else {
                    body.classList.remove('light');
                }
                updateThemeIcon();

                // Initial display
                updateDisplay();

                // Focus search input
                searchInput.focus();

                // Log success message
                if (loaded) {
                    console.log('‚úÖ EmojiFind initialized successfully with full database');
                } else {
                    console.log('‚ö†Ô∏è EmojiFind initialized with fallback database');
                }

            } catch (error) {
                console.error('‚ùå Failed to initialize EmojiFind:', error);

                // Show error state
                loadingState.innerHTML = `
                    <div class="empty-emoji">üòû</div>
                    <p class="empty-title">Failed to load EmojiFind</p>
                    <p class="empty-subtitle">Please refresh the page to try again</p>
                `;
            }
        }

        // Start the app
        init();
    </script>
