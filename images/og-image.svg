<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle pattern -->
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="rgba(255,255,255,0.03)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#pattern)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(139,92,246,0.1)" stroke-width="2"/>
  <circle cx="1100" cy="530" r="120" fill="none" stroke="rgba(6,182,212,0.1)" stroke-width="2"/>
  
  <!-- Main magnifying glass icon -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#mainGrad)" stroke-width="8"/>
    <circle cx="0" cy="0" r="40" fill="url(#mainGrad)" opacity="0.2"/>
    <path d="M42 42 L80 80" stroke="url(#mainGrad)" stroke-width="8" stroke-linecap="round"/>
    <!-- Lens highlight -->
    <circle cx="-15" cy="-15" r="8" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="380" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800" fill="url(#mainGrad)">EmojiFind</text>
  
  <!-- Subtitle -->
  <text x="380" y="325" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="#94a3b8">Find any emoji instantly</text>
  
  <!-- Sample emojis -->
  <g transform="translate(380, 375)">
    <text x="0" y="0" font-size="42">😀</text>
    <text x="60" y="0" font-size="42">🎉</text>
    <text x="120" y="0" font-size="42">❤️</text>
    <text x="180" y="0" font-size="42">🚀</text>
    <text x="240" y="0" font-size="42">⭐</text>
    <text x="300" y="0" font-size="42">🔥</text>
  </g>
  
  <!-- Search bar mockup -->
  <g transform="translate(350, 430)">
    <rect x="0" y="0" width="450" height="55" rx="28" fill="rgba(30,41,59,0.8)" stroke="rgba(139,92,246,0.3)" stroke-width="2"/>
    
    <!-- Search icon -->
    <g transform="translate(22, 28)">
      <circle cx="0" cy="0" r="7" fill="none" stroke="#94a3b8" stroke-width="2"/>
      <path d="M5 5 L10 10" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Placeholder text -->
    <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8">Search for emojis...</text>
  </g>
  
  <!-- Feature highlights -->
  <text x="600" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="#cbd5e1" text-anchor="middle">⚡ Instant search • 🌙 Themes • 📋 One-click copy • 🕐 History</text>
</svg>
